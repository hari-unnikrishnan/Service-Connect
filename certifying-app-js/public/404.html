<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Service Connect</title>

    <!--
      Single Page Apps for GitHub Pages
      MIT License
      https://github.com/rafgraph/spa-github-pages

      This script redirects all 404 routes to index.html
      so client-side routing (React Router, etc.) works correctly.
    -->

    <script type="text/javascript">
      // CHANGE THIS ONLY IF NEEDED
      // 1 = GitHub Project Pages (https://username.github.io/repo-name)
      // 0 = Custom Domain (https://example.com)
      var pathSegmentsToKeep = 1;

      var l = window.location;

      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search
            ? '&' + l.search.slice(1).replace(/&/g, '~and~')
            : '') +
          l.hash
      );
    </script>
  </head>

  <body>
    <!-- Empty body is required -->
  </body>
</html>
